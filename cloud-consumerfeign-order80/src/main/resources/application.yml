server:
  port: 80

#eureka配置
eureka:
  client:
    #表示是否将自己注册进eurekaServer 默认为true
    register-with-eureka: false
    service-url:
      #      defaultZone: http://localhost:7001/eureka  单机版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #集群版

#OpenFeign超时控制
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000