server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      lable: master #分支名称
      name: application #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344 #配置中心地址

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
#rabbitmq配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest